<ul>
  <li dir-paginate="event in events | itemsPerPage: 5" total-items="totalEvents" class="event-list" pagination-id="'id' + value">
    <div my-event event="event"></div>
  </li>
</ul>
<dir-pagination-controls on-page-change="pageChanged(newPageNumber)" pagination-id="'id' + value"></dir-pagination-controls>
